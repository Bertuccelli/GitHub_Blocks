<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub Blocks</h1>
    <div class="top box">
        <img class="cats" src="adventurecat.png" alt="GitHub's Octocat dressed as Finn the Human from Adventure Time">
        <img class="cats" src="pusheencat.png" alt="GitHub's Octocat dressed as Pusheen">
        <img class="cats" src="murakamicat.png" alt="GitHub's Octocat in the art style of Murakami">

    <div class="middle box">
        <img class="cats" src="spocktocat.png" alt="GitHub's Octocat dressed as Spock from Star Trek">

    <div class="bottom box">
        <img class="cats" src="femalecodertocat.png" alt="GitHub's Octocat dressed as a female coder">
        <img class="cats" src="spidertocat.png" alt="GitHub's Octocat dressed as Spider-Man, hanging upside-down from their webbing">
        <img class="bewitched" src="bewitchedocat.png" alt="GitHub's Octocat dressed as a witch, riding a broom">

    <h3>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h3>
